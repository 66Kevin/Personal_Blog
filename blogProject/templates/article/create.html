{% extends "base.html" %} {% load static %}
{% block title %} Add New Post {% endblock title %}
{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <!-- title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!-- avatar -->
                <div class="form-group">
                    <label for="avatar">Picture</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                <!-- group -->
                <div class="form-group">
                    <label for="column">Category</label>
                    <select class="form-control"
                            id="column"
                            name="column"
                    >
                        <option value="none">Please select a category</option>
                        {% for column in columns %}
                        <option value="{{ column.id }}">{{ column }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- content -->
                <div class="form-group">
                    <label for="body">Write your story</label>
                    <textarea type="text" class="form-control" id="body" name="content" rows="12"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Finish</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
