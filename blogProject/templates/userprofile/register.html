{% extends "base.html" %} {% load static %}
{% block title %} Sign up {% endblock title %}
{% block content %}

<br>
<br>
<div class="container" style="margin-left: 36.75%">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}

                <div class="form-group col-md-4">
                    <i class="fas fa-users"></i>
                    <label for="username">Userame</label>
                    <input class="input100" type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group col-md-4">
                    <i class="fas fa-envelope"></i>
                    <label for="email">Email</label>
                    <input class="input100" type="text" class="form-control" id="email" name="email">
                </div>

                <div class="form-group col-md-4">
                    <i class="fas fa-key"></i>
                    <label for="password">Password</label>
                    <input class="input100" type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group col-md-4">
                 <i class="fas fa-unlock-alt"></i>


                    <label for="password2">Repeat Password</label>
                    <input class="input100" type="password" class="form-control" id="password2" name="password2" required>
                </div>

                <button class="contact100-form-btn" style="margin-left: 120px;margin-top: 30px;" type="submit" class="btn btn-primary">
                    <i class="far fa-paper-plane"></i>
                    Submit
                </button>

            </form>
        </div>
    </div>
</div>

<script>
    window.sr = ScrollReveal();
    sr.reveal('.container', {
        duration: 1000,
        origin: 'bottom',
        distance: '300px',
        viewFactor: 0.2
    });
</script>
{% endblock content %}
