{% extends "base.html" %}
{% load static %}
{% block title %} Login {% endblock title %}


{% block content %}
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-t-90 p-b-30">
			<form class="login100-form validate-form" method="post" action=".">
				{% csrf_token %}
						<span class="login100-form-title p-b-40">Login</span>

				<div>
					<div class="login_facebook">
						<a href="#" class="btn-login-with bg1 m-b-10">
							<i class="fa fa-facebook-official"></i> Login with Facebook
						</a>
					</div>
					<div class="login_twitter">
						<a href="#" class="btn-login-with bg2">
							<i class="fa fa-twitter"></i> Login with Twitter
						</a>
					</div>
				</div>

				<div class="text-center p-t-55 p-b-30">
							<span class="txt1"> Login with exist account </span>
				</div>

					<!--username-->
				<div class="wrap-input100 validate-input m-b-16">
					<div class="username">
						<input class="input100" name="username" id="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
				</div>
					<!--password-->
				<div class="wrap-input100 validate-input m-b-20" data-validate="Please enter password">
					<div class="password">
							<span class="btn-show-pass">
								<i class="fa fa fa-eye"></i>
							</span>
						<input class="input100" name="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
				</div>
					<!--Login Button-->
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"> Login</button>
					</div>


				<div class="flex-col-c p-t-224">
					<span class="txt2 p-b-10"> Donâ€™t have an account? </span>
					<a href="{% url 'userprofile:register' %}" class="txt3 bo1 hov1"> Sign up now </a>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
  window.sr = ScrollReveal();
  sr.reveal('.login100-form-title', {
    duration: 2000,
    origin: 'top',
    distance: '300px',
    viewFactor: 0.2
  });
  sr.reveal('.login_facebook', {
	  duration: 2000,
	  origin: 'right',
	  delay: 100,
	  distance: '300px',
	  viewFactor: 0.2
  });
  sr.reveal('.login_twitter', {
	  duration: 2000,
	  origin: 'right',
	  delay: 200,
	  distance: '300px',
	  viewFactor: 0.2
  });
  sr.reveal('.text-center', {
	  duration: 2000,
	  origin: 'left',
	  delay: 300,
	  distance: '300px',
	  viewFactor: 0.2
  });
   sr.reveal('.username', {
	  duration: 2000,
	  origin: 'left',
	  delay: 400,
	  distance: '300px',
	  viewFactor: 0.2
  });
    sr.reveal('.password', {
	  duration: 2000,
	  origin: 'left',
	  delay: 500,
	  distance: '300px',
	  viewFactor: 0.2
	});
  sr.reveal('.container-login100-form-btn', {
	  duration: 2000,
	  origin: 'bottom',
	  delay: 600,
	  distance: '300px',
	  viewFactor: 0.2
  });
</script>


{% endblock content %}
